name: Release

on:
  release:
    types: [published]

jobs:
  deployment:
    name: Build and Deploy to Production
    uses: ./.github/workflows/publish-study-definition.yml
    permissions:
      contents: read
      checks: write
      actions: read
      security-events: write
    secrets: inherit
    with:
      environment: production